 SOV_vanguard_socialist_party_long:0 "全联盟共产党（布尔什维克）- 中央政治局\n§L作为联共（布）中央委员会的常设机构，政治局以其掌握对于党务日常事项的决策权而扮演了非凡的政治作用。相较于作为纯粹技术职位，规模小巧简洁，重在组织协调，落实指示的书记处与监督机构组织部，政治局的分量可想而知——在代表大会闭幕时，它便是布尔什维克的头脑，其中塞满了党内最老练而精通于党政官僚事务、长于列宁主义理论的高级官员们。长期的地下工作与战时领导的经验使他们坚信，只有在确认真正的布尔什维克对事业的坚强领导这一前提下发扬苏维埃的无产阶级革命事业。才可保障革命价值观的永不朽坏，并将欧亚社会主义从危机中解救，走向它应面对的辉煌胜利。\n目前，该派别以联共中央委员会主席列夫·加米涅夫为核心，包括共产国际执行委员会主席季诺维也夫、书记处总书记斯大林等成员在内。他们坚定地信奉《怎么办》中书写的教诲，倡导实现全社会布尔什维主义化的必要性。他们坚信开展先锋化的一切努力，都是为告慰弗拉基米尔同志的英灵，继承其遗志所必须经过的路径。§!"
 SOV_marxist_party_long:0 "全联盟共产党（布尔什维克）- 中央执行委员会\n§L如果说政治局代表“固化”的布尔什维主义，那么在苏维埃中央执委会内的联共（布）党员便表示了“流动”的领导权观点：得益于斯维尔德洛夫的经营，不仅使苏维埃制度在欧亚大陆得到巩固，同时列宁的党也足以通过在其中获得的优势与多数地位而行驶广泛的权力，从而驱动无产阶级国家。\n这种特殊性与同期存在的一篮子左翼政党现象共同造就了中执委内布尔什维克组织的倾向演变，倡导革命性政治与发扬苏维埃制度的思想分支便就此诞生：托洛茨基、布哈林、斯米尔诺夫与萨普林科夫等一系列激进主义者便通过苏维埃模式得以兴起，并逐步在布尔什维克与苏维埃政府建立起属于自身的势力。§!"
 SOV_moderate_socialist_party_long:0 "全联盟共产党（布尔什维克）- 人民委员会\n§L作为苏维埃国家的内阁，人民委员会以其在行政事务上的强力权威与不计其数，堪称累赘的公文俗务闻名。国家重建、集体化的推进与组织工业化计划等举措，一步步将该部门造就为苏维埃政权中最具有现代官僚主义特征的器官。在其中工作的布尔什维克也便自然而然地成为了复合体：是社会主义的战士，同样也是国家主义的稳健派。与巩固党的权威和助推社会改造相比，他们更倾向于关注于建设的效益与指标达成概况：毕竟发展人民福祉，总得需要牢固基石。\n就这样子，围绕着人民委员会主席李可夫、俄罗斯苏维埃国家的头牌塞尔佐夫与工会主席托姆斯基。新兴的红色董事，高干与技术官僚们与布尔什维克便紧密团聚在苏维埃政府内，组成了自身的势力。他们竭诚拥护“科学管理方法”与“工资铁律”，期待以人民委员会为主引擎通向社会主义。即使采纳“红色资本主义”也在所不辞。§!§R毕竟，主义还是红的。§!"

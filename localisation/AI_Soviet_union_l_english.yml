 SOV_huguo_lianmeng:0 "护国联盟？"
 SOV_huguo_lianmeng_desc:0 "不可否认的是，在布列斯特条约被否决之后，尽管布哈林们设想了一场以德国为起点的世界革命战争，但在实际操作中却非常讽刺地将相当数量的护国派拉到了我们一边。甚至战争结束之后，我们党内也开始受到这种国家主义思潮的荼毒……虽然这应该不是什么大的问题，但，防患于未然。"
 SOV_soviet_dianqihua:0 "苏维埃与电气化"
 SOV_soviet_dianqihua_desc:0 "也许这便是列宁留下的最为宝贵的遗产之一了，政治上的苏维埃将缔造一个比代议制民主更具阶级斗争色彩的委员会共和国。经济上的电气化将照亮整个俄国，为生产的计划化提供关键的动力与基础。单就目前而言，苏维埃化面临着护国主义派别和党权分子们抵制的同时，电气化虽说成效不小，但因为大萧条的到来，不少相关规划反倒因资金短缺而成为了我们的累赘。"
 SOV_futejia_jiushui:0 "伏特加酒税"
 SOV_futejia_jiushui_desc:0 "自八世纪以来，伏特加这一醇厚的烈酒便出现在了俄罗斯的历史之中，作为一种社会文化产物的伏特加，在推杯换盏间深刻催化着俄罗斯大地的性格。而伏特加垄断制度几乎作为一种财政支柱撑起了沙俄数百年的国祚，虽然我们对酗酒和酒水垄断制度并没有什么好感。不过，至少我们能得到极为宝贵的收入，何乐而不为呢？"
 SOV_geming_fayuandi:0 "革命发源地"
 SOV_geming_fayuandi_desc:0 "从齐美尔瓦尔德到斯德哥尔摩，从柏林到彼得格勒，从昔日的贱民社会与超帝国主义，到昨日的神圣联盟与第二国际。最终，新的革命始源地得以在俄国大地建立，来自莫斯科与列宁格勒的援助，以及作为社会主义堡垒的苏联，将鼓舞着世界上一切默默受苦的人们，为全人类的解放而斗争。"

 HAM_hanbao_jingjitequ:0 "汉堡经济特区"
 HAM_hanbao_jingjitequ_desc:0 "1925年汉堡起义后，为了拯救德国地区崩溃的经济，英国政府划立了汉堡自由市，并且在汉堡和部分易北河沿岸成立了全方位的特区。这给我们带来了大规模的红利，也促使汉堡一跃成为德意志明珠。尽管汉堡深深依赖和英帝国的贸易，经济基本受英国控制，但是在政治方面汉堡却成为全德国的避风港。\n§R如果有什么影响世界的大事件爆发，汉堡的经济泡沫便会迅速炸裂§"

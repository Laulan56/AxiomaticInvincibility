 social_democrat_subtype_desc:0"社会成员不是原子化的个体，而是相互依靠，相互扶植;人的自我实现，既不可能完全靠自己，也不可能只有自己受到恩惠。事实是，人在社群中才能得以发展天性，而社群中所有成员互利互惠的关系。彼此依赖的社会成员当然享有个人权利，但只强调消极自由，有些权利只能是一纸空文。为了保障人们可以切实地行使自身权利，社会成员还负有义务，而政府的角色就是通过收税、管理自由市场来强制人们履行社会义务，让人人保证温饱和基本教育，每个人都有机会发展自己。可是富人在自由市场赚来的财富，不是通过他们个人劳动所得来的合法私人财产?产阶级的土地和财富从一开始就是强取豪夺来的，或是贵族祖上继承下来的。其次，缺乏监管的市场里，富人和穷人签订的雇佣合同、租房合同不应该有效力，因为二者权力太不对等，面对这种不公正，政府插手进行矫正。是名正言顺，理所应当的。"

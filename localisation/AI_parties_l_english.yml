 authoritarian_democrat_subtype_desc:0"威权民主主义，顾名思义，即“威权与民主的中介”——既在不同程度上采纳了民主国家的组织方式，而又在其中构成了个别单位集权的局面。尽管分权制衡，近代立法与政党政治或多或少地得以在该体制内扎根，但他们仍可能受到来自强力部门的威胁与越权操控。\n作为政治主张的威权民主主义深受德意志帝国的二元君主制这一“模范”的影响。其倡导者多惊羡于“德式现代化”与“德意志奇迹”的成果，尝试在本国复刻传统与现代并驾齐驱的事业，以稳妥方式将本国拉入到世界舞台之中。到那时，实用主义与民主的铁拳将合力铲除一切反对者，保障国家和民族的繁荣昌盛。"
 despotist_subtype_desc:0"作为一种政治理论与实践，专制主义以权力分配不均与权力高度集中于某部门为显著特征。欧陆近代世俗政权的“绝对主义模式”与天主教廷的教皇制度均为专制主义政治的典型代表。当代专制主义实践则承上启下，随行政官僚制度的完善而构建了如文官独裁（总统独裁）与武官独裁（军政府/戒严时期）等一系列合并国家部门，实现高度集权的现代版变种，并在前辈处继承了秩序、稳定与发展的代表符号。一系列改进让专制主义也得以向下化作民意的一部分，嵌入现代政治中。\n这种变异也使专制主义常被简单认为是一种服务于政治诉求的手段，并令其同各种具有集权化倾向的意识形态间暧昧不清。专制主义也就得以游刃有余，并能与各种类型的实用主义者结为联盟，从而为“发展性独裁”在所谓“民主时代”中赢得属于自己的机会。"
 revolutionary_nationalist_subtype_desc:0"人们不得不选择生活在民族与国家中。所以，他们也不得不担负起这些群体的责任，并共通悲喜、荣辱、进退，乃至生死。\n正如其名，“革命性民族主义”意味着一种以民族与国家为核心进行社会组织的极端状态：当全社会沦落到难以挽回的危机时，恐惧失去权益的既得利益者，害怕在动荡前一输再输的一批公民便会将主权顺势交给“民族复兴超人”，以在不可挽回的日子到来前守住自己的“正常生活”——相较暴民政治而言，至少强人政治还处于常识范畴内。\n尽管“超人”们会因所处地域环境，文化背景不同而采取不同的举措，但革命民族主义的基本路线仍坚定不移——在统制经济的让利举措下，遭遇打击的只有“本族败类”与“外族异种”；社会各界将抛弃选举与议会，而是团结在大大小小的法团内，与行政官僚们共商国是，心心相印；秩序、传统与科学的联盟也将从胜利走向胜利，只要不把维持庞大政府、监狱与警队所需的开支以及包括“调解不公”在内的诸多埋怨作为问题考量在内。那么，民族复兴的愿景自将会步步实现。毕竟，最危险的关头已经度过。眼前的小小挫折，怎么能被称之为是“苦难”呢？"
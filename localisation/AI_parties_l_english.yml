 anarchist_subtype_desc:0"与社会主义创始人一样，无治主义者要求废除所有的经济垄断，共同拥有土地和所有其他生产资料，所有人都必须无差别地使用这些资料；因为个人和社会自由只有在人人享有平等经济利益的基础上才是可以想象的。在社会主义运动内部，无治主义者代表的观点是，反对资本主义的战争必须同时是反对所有政治权力机构的战争，因为在历史上，经济剥削总是与政治和社会压迫携手并进的。人对人的剥削和人对人的统治是不可分割的，两者互为对方的条件。"

l_english:
 LOADING_TIP_0:0 "在别人书写历史时拱手旁观是一种耻辱。谁获胜并不重要。\n- 贝尼托·墨索里尼"
 LOADING_TIP_1:0 "为了塑造伟大的人，即使需要踢屁股也要送他们上战场。这就是我应该干的。\n- 贝尼托·墨索里尼"
 LOADING_TIP_2:0 "这不是和平，这是20年的休战。\n- 斐迪南·福煦 1921年《凡尔赛条约》签署时"
 LOADING_TIP_3:0 "从比斯开湾的波尔多到英吉利海峡的加莱，再到德意志的汉诺威，已经拉下了横贯欧洲大陆的铁幕。\n- 温斯顿·丘吉尔"
 LOADING_TIP_4:0 "法国佬控制了欧洲大陆，联合王国不应该对此坐视不管。\n- 劳合·乔治"
 LOADING_TIP_5:0 "我们在大陆上不大可能战胜他们不可一世的陆军，所以应该注重大不列颠的防御。\n- 道格拉斯·黑格"
 LOADING_TIP_6:0 "我多么希望铁幕有朝一日能够崩溃，不管哪方胜利了。\n- 博纳·劳 《铁幕回忆录》"
 LOADING_TIP_7:0 "我是一个帝国主义者，因为这样我就不是殖民主义者。\n- 斯蒂芬·李科克"
 LOADING_TIP_8:0 "100年前，我们还为阻止法兰西成为欧洲霸权而战，结果到了世界大战爆发时，我们居然为法兰西成为欧洲霸权而战。\n- 艾尔弗雷德·米尔纳"
 LOADING_TIP_9:0 "我只有一个忠告给你，做你自己的主人。\n- 波拿巴·拿破仑"
 LOADING_TIP_10:0 "从长远看，我们都已经死了。\n- 约翰·凯恩斯"
 LOADING_TIP_11:0 "历史早已证明，伟大的革命斗争会造就伟大人物，使过去不可能发挥的天才发挥出来。\n- 弗拉基米尔·列宁"
 LOADING_TIP_12:0 "对方小心翼翼的兜圈子，避免碰及事情的实质。\n- 列夫·托洛茨基"
 LOADING_TIP_13:0 "贪安稳就没有自由，要自由就要历些危险。只有这两条路。\n- 鲁迅"
 LOADING_TIP_14:0 "决不放弃革命，这样就能给我们提供可靠的手段。\n- 库恩·贝拉"
 LOADING_TIP_15:0 "历史教导我们，但他却没有学生。\n- 安东尼奥·葛兰西"
 LOADING_TIP_16:0 "请好好回顾你们那美丽的青春吧，哪一刻回忆不是覆盖着阴影，哪一次呼吸不是夹杂着叹息。\n- 雅克.布雷克"
 LOADING_TIP_17:0 "我始终是一个社会主义者。\n- 贝尼托·墨索里尼"
 fra.3.t:0"大萧条冲击法国！"
 fra.3.d:0"1936年2月21日这一天，欧洲大陆的经济中心——巴黎股市交易所的股价终于下跌，与不久之前的华尔街股灾如出一辙，股票一夜之间从顶巅跌入深渊，市场崩溃、上千名股民选择了自杀，之后便是整个国家的经济危机。灾难如多米诺骨牌一般顺着大西洋航线从美洲大陆传到整个欧洲，唯一值得庆幸的是英国佬的境遇也和我们一样……"
 fra.3.a:0"哦，上帝！"
 fra.4.t:0"紧急措施"
 fra.4.d:0"随着情况的进一步恶化，整个社会已经陷入了混乱。人民疯狂地奔向银行取出自己的存款，大量工厂宣布停工或者破产，失业人群挤满了每一个还在运行的救济站。我们必须做出一些措施。"
 fra.4.a:0"扩大救济并建立广播站"
 fra.4.b:0"宣布宵禁并戒严全国"
 fra.4.c:0"什么也不做"

 FRA_social_liberal_party_long: "激进党(Parti Radical)\n§L激进党于1901年成立，它更正式的名称为“激进派社会主义者与激进共和主义者党”，在“激进”共和派中，是一个中间偏左的政党。历史上，激进党在第三共和国的政治舞台上有至关重要的地位，赞成经济与社会自由。激进党与议会制度有深厚的羁绊，并且强调极端的世俗化政策，他们对神职人员对政治的干涉更是充满警惕。在世界大战胜利后，激进党在法国议会一直保持着一党独大的优势，党内成员也因此对自由主义的信仰愈发坚定，激进党的立场也在长年对英的防御中逐渐左倾，尽管他们离社会主义政党仍然有一定距离，但在大部分情况下他们都支持一些社会的改良措施。现在，作为第三共和国议会中的霸权，激进党已经成为了共和国的代表。§!"
 
 FRA_ouzhou_bazhu:0 "欧陆霸主"
 FRA_ouzhou_bazhu_desc:0 "自世界大战胜利以后，苏俄被击退、德国被肢解，使我们成为了毫无争议的欧陆霸主，没有任何一个国家胆敢挑战我们......除非英吉利海峡被联通。"
 FRA_yidairen_jiyi:0 "一代人的血"
 FRA_yidairen_jiyi_desc:0 "法国在上一次世界大战中以一代人的惨重伤亡换来了巨大的胜利。尽管得到的胜利果实是及其丰厚的，但是以一代人的血换来胜利还是太可怕了……"
 FRA_zhanhao_suiyue:0 "战壕里的岁月"
 FRA_zhanhao_suiyue_desc:0 "世界大战的恐怖伤亡成为永远留在人民心口上的伤疤，战壕里的岁月和战时政策成为许多人民的痛苦回忆。尽管他们支持对抗敌人，却反对战争，这也是为什么我们一直不和英国开战的原因之一。"
 FRA_faguo_shili_yingxiang:0"法国势力范围"
 FRA_faguo_shili_yingxiang_desc:0"这个国家处在法国的势力范围内，从政治到军事都或多或少受到法国的影响。"
 fra.1.t:0"法兰西第三共和国的历史"
 fra.1.d:0"1914年的萨拉热窝事件引爆了整个欧洲，血腥残酷的第一次世界大战在协约国和同盟国之间展开。在5年的血战和博弈下，我们终于取得了战场的主动权。从凡尔登会战吸取教训的贝当总司令提出了一种全新的、从未有过的战术：机械化闪击战。尽管此时的机械化技术尚不成熟，而且坦克刚刚出现不过3年，但是这项战术还是取得了极大的成功。在德国国内大规模叛乱和兵变的帮助下，协约军在1920年10月把战线推到莱茵河西岸，随后在科隆会战中歼灭了德国最后的主力军。12月25日，圣诞节停火协定签订，第一次世界大战正式结束。\n随后的凡尔赛会议，我们成功促使法兰西的宿敌——德意志帝国的解体，我们终于确立了主导欧洲的霸权。"
 fra.1.a:0"法兰西万岁！"

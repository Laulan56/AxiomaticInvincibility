 ENG_zuiweida_de_jaizu:0 "最伟大的家族"
 ENG_zuiweida_de_jaizu_desc:0 "尽管英国在世界大战中并未实现全胜，但“温莎家族”依然以其在战争中的象征性领导作用而赢得了不列颠民众的支持。随着英国政治日趋向王室集权派转轨，温莎家族在政治纸牌屋内的作用只会有增不减......"
 ENG_aierlan_dongdang:0 "爱尔兰动荡"
 ENG_aierlan_dongdang_desc:0 "自不列颠征服爱尔兰，在当地建立有效统治起。该地的对抗便连绵不断：而掠夺性经济政策，歧视性管辖与宗教对立更是将爱尔兰人的的反抗之火越燃越旺......如果拿不出有效的处理方案，那么都柏林将可能成为帝国倒塌的第一块多米诺骨牌。"
 ENG_judade_zhiminkaizhi:0 "“文明世界的负担”"
 ENG_judade_zhiminkaizhi_desc:0 "一战并未弥补不列颠殖民帝国的弱点，反而对其予以了沉重一击——战时为维护殖民地的巨额开支与军费投入，以及战前的低效率投资成为了帝国预算内的浮肿，英国的财政窘境便由此产生。\n“是否应当继续维持对殖民地的责任？”，如今即使是最不热心政治的不列颠人，也不得不关注这一问题。本土孤立主义者、自治论者与殖民派人士等势力为此吵得不可开交，看上去只是给矛盾丛生英国社会再加一道社会裂痕。\n日不落帝国的太阳依旧，但已经现出了黄昏的影子...."
 ENG_zhanhao_suiyue:0 "堑壕足病"
 ENG_zhanhao_suiyue_desc:0 "在经受一战的苦难后，不列颠人已厌倦长久的战争与惨重的牺牲。和平主义与裁军思潮在该国具有相当的影响力，这使得任何一位不列颠政客，在内政与外交上表示强硬立场与战争威胁前，都必须三思而后行，防止自己被反战的浪潮所吞噬。"
 ENG_yingguo_shili_yingxiang:0 "英国势力影响"
 ENG_yingguo_shili_yingxiang_desc:0 "这个国家处在法国的势力范围内，从政治到军事都或多或少受到英国的影响。"
 

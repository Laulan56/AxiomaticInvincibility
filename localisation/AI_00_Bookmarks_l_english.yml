 SAT_SCENARIO_NAME:0 "铁幕"
 SAT_SCENARIO_DESC:0 "一战以协约国的完全胜利和德意志帝国的解体而告终。在咆哮的二十年代，前协约国内部的分裂很快变成了英法之间的冷战；苏联在权力斗争中被撕裂，很快便陷入了分裂，而匈牙利的赤色革命者则成为第三国际的领导者。1932年，铁幕冷战已经持续了12个年头，接下来的世界将会走向何方？"
 FRA_SAT_IRON_CURTAIN_DESC:0 "1920年的贝当攻势迫使德国投降，随后《凡尔赛条约》的签订，法兰西在付出巨大的代价后终于实现了梦寐以求的目标——她的宿敌德意志帝国解体，自身也成为当之无愧的欧洲霸主并且和英国平分世界。然而“结束所有战争的战争”并没有带来完全的和平，前协约国的分裂以及法英之间的冷战很快降临到了欧洲，持续数年的紧张形势和各个方面的博弈改变了整个世界。尽管最近几年铁幕略有松动，法国的未来还处在迷雾之中。"
l_english:
 LOADING_TIP_0: "在别人书写历史时拱手旁观是一种耻辱。谁获胜并不重要。\n- 贝尼托·墨索里尼"
 LOADING_TIP_1: "为了塑造伟大的人，即使需要踢屁股也要送他们上战场。这就是我应该干的。\n- 贝尼托·墨索里尼"
 LOADING_TIP_2: "这不是和平，这是20年的休战。\n- 斐迪南·福煦 1919年《凡尔赛条约》签署时"
 LOADING_TIP_3: "从比斯开湾的波尔多到英吉利海峡的加莱，再到德意志的汉诺威，已经拉下了横贯欧洲大陆的铁幕。\n- 温斯顿·丘吉尔"
 LOADING_TIP_4: "法国佬控制了欧洲大陆，联合王国不应该对此坐视不管。\n- 劳合·乔治"
 LOADING_TIP_5: "我们在大陆上不大可能战胜他们不可一世的陆军，所以应该注重大不列颠的防御。\n- 道格拉斯·黑格"
 LOADING_TIP_6: "“不可能”从来没有阻止过任何事情的发生。\n- 埃里科·马拉泰斯塔"
 LOADING_TIP_7: "我多么希望铁幕有朝一日能够崩溃，不管哪方胜利了。\n- 博纳·劳 《铁幕回忆录》"
 LOADING_TIP_8: "我是一个帝国主义者，因为这样我就不是殖民主义者。\n- 斯蒂芬·李科克"
 LOADING_TIP_9: "100年前，我们还为阻止法兰西成为欧洲霸权而战，结果到了世界大战爆发时，我们居然为法兰西成为欧洲霸权而战。\n- 艾尔弗雷德·米尔纳"
 LOADING_TIP_10: "征兵不必要，必要才征兵。\n- 威廉·莱昂·麦肯齐·金"
 LOADING_TIP_11: "我只有一个忠告给你，做你自己的主人。\n- 波拿巴·拿破仑"
 LOADING_TIP_12: "从长远看，我们都已经死了。\n- 约翰·凯恩斯"
 LOADING_TIP_13: "历史早已证明，伟大的革命斗争会造就伟大人物，使过去不可能发挥的天才发挥出来。\n- 弗拉基米尔·列宁"
 LOADING_TIP_14: "对方小心翼翼的兜圈子，避免碰及事情的实质。\n- 列昂·托洛茨基"
 LOADING_TIP_15: "贪安稳就没有自由，要自由就要历些危险。只有这两条路。\n- 鲁迅"
 LOADING_TIP_16: "决不放弃革命，这样就能给我们提供可靠的手段。\n- 库恩·贝拉"
 LOADING_TIP_17: "历史教导我们，但他却没有学生。\n- 安东尼奥·葛兰西"
 LOADING_TIP_18: "请好好回顾你们那美丽的青春吧，哪一刻回忆不是覆盖着阴影，哪一次呼吸不是夹杂着叹息。\n- 雅克·布雷克"
 LOADING_TIP_19: "我始终是一个社会主义者。\n- 贝尼托·墨索里尼"
 LOADING_TIP_20: "从本质以及行动上来看，这些工会是革命性的。他们尽全力反抗剥削者的政策永远不会变。这就是工会运动的真正意义。\n- 威廉·Z·福斯特"
 LOADING_TIP_21: "这个世界应该被彻底改变，但是每一滴眼泪都不应该被轻易抹去，这都是控诉。\n- 罗莎·卢森堡"
 LOADING_TIP_22: "死刑？我们共产党人全都判了死刑，只不过死期不同而已！\n- 欧根·列维涅"
 LOADING_TIP_23: "乐观者可能会失败，但悲观者已经失败了。\n- 儒塞利诺·库比契克"
 LOADING_TIP_24: "拥有征服的决心是获得成功的首要条件。\n- 斐迪南·福熙"
 LOADING_TIP_25: "在我看来资本主义是人类所体验过的最恶名昭彰、最血腥、最邪恶的制度。人们认为我的话语太过夸张，但过去几年间发生的事已经印证了我的观点。\n- 约翰·麦克莱恩"
 LOADING_TIP_26: "对于真正的人生而言，最重要的绝不是凯旋，而是战斗！！！\n- 皮埃尔·德·顾拜旦"
 LOADING_TIP_27: "政治就是各阶级之间的斗争\n- 弗拉基米尔·列宁"
 LOADING_TIP_28: "历史具有长远的眼光。它终将对暴君做出严厉的审判，向那些为人类解放事业，反对压迫与经济奴役而斗争、受苦、入狱和牺牲的殉道者伸张正义。\n- 伊丽莎白·格利·弗林"
 LOADING_TIP_29: "我们和德国之间的困难在于：德国认为她的胜利的逻辑意味着统治，而我们不相信我们的失败的逻辑是农奴制。\n- 乔治·克列孟梭"
 LOADING_TIP_30: "15年后，我将死去，但如果你有幸参观我的坟墓，你将可以说，德国人没有履行条约的所有条款，我们仍然在莱茵河上。\n- 乔治·克列孟梭"
 LOADING_TIP_31: "我们需要一道屏障，在今后的岁月里，我们的人民可以在安全方面努力重建其废墟。那个屏障就是莱茵河。\n- 乔治·克列孟梭"
 LOADING_TIP_32: "发动战争比制造和平更容易。\n- “和平的话语”凡尔登（1919年7月20日）"
 LOADING_TIP_33: "如果法国和德国的鲜血像二十年前那样再次流淌，在一场更漫长、更凶残的战争中，这两个民族中的每一个都会对自己的胜利充满信心而战斗，但最确定的胜利者将是毁灭和野蛮的力量。\n- 爱德华·达拉第"
 LOADING_TIP_34: "当它是一个和平的问题时，人们必须与魔鬼本人交谈。\n- 爱德华·赫里欧"
 LOADING_TIP_35: "若是法兰西气数将尽，也只会让共和国亲手了结她。\n- 夏尔·戴高乐"
 LOADING_TIP_36: "是的，这就是欧洲，从大西洋到乌拉尔山，这就是欧洲，这就是整个欧洲，她将决定这个世界的命运。\n- 夏尔·戴高乐"
 LOADING_TIP_37: "如果旧国家打算保持其在殖民地贸易中对外国竞争者的优势地位，就必须醒过来。\n- 英王乔治五世"
 LOADING_TIP_38: "从根本上说，爱国主义是一种信念，认为某个国家是世界上最好的，因为你出生在这个国家。\n- 萧伯纳"
 LOADING_TIP_39: "下等人反抗，是为了让他们平等，也为了优越而平等。这就是创造革命的心态。\n- 亚里士多德"
 LOADING_TIP_40: "我们有能力让世界重新开始。\n- 托马斯·潘恩"
 LOADING_TIP_41: "自由者，天下之公理，人生之要具，无往而不适用者也。\n- 梁启超"
 LOADING_TIP_42: "在英国，我们共同点燃了一束火焰，岁月不会将其熄灭。我的黑衫军兄弟，请守护这神圣的火焰，直到它照亮英国，重新照亮人类的道路。。\n- 奥斯瓦尔德·莫斯利"
 LOADING_TIP_43: "什么？！什么？！\n- 尼古拉二世被枪毙前的话"
 LOADING_TIP_44: "考虑到这个国家所处的环境，做一个革命者才是最保守的事情。\n- 弗朗西斯科·坎波-巴特列"
 LOADING_TIP_45: "你不敢让他们把我放进威斯敏斯特教堂。\n- 约翰·麦克莱恩"
 LOADING_TIP_46: "政治是绅士们的游戏。\n- 穆罕默德·阿里·真纳"
 LOADING_TIP_47: "反抗！弟兄们，起来，反对一切政府，消灭资产阶级的统治！\n- 涅斯托尔·马赫诺"
 LOADING_TIP_48: "德意志的最终命运岌岌可危之际，个人的利益已不再重要。\n- 弗朗茨·冯·巴本"
 LOADING_TIP_49: "显而易见，美利坚之舟已经被愚蠢、腐败和偏见所占据。\n- 约翰·莫斯特"
 LOADING_TIP_50: "我们手无寸铁，但并不可耻！\n- 古斯塔夫·鲍尔和奥托·威尔斯"
 LOADING_TIP_51: "人之公余稍憩，为小快乐；夜间安眠，为大快乐；辞世长逝，为真快乐！\n- 瞿秋白《瞿秋白毕命记》"
 LOADING_TIP_52: "攘外必先安内，去腐乃能防蠹。\n- 蒋介石"
 LOADING_TIP_53: "布尔什维克？让他们过来吧，我们会让他们吃到苦头的。\n- 卡罗尔二世"
 LOADING_TIP_54: "到了国家能够行动自由，中国便是强盛的国家。要这样做去，便要大家牺牲自由。\n- 孙中山"
 LOADING_TIP_55: "当穷人而不是有财产的人成为统治者时，就是民主。\n- 亚里士多德"
 LOADING_TIP_56: "从王公到巨富，从绅士到淑女，成千上万的人都憎恨着共产国际，他们因野心破灭而心胸懊丧，并将因抵抗国际而灰飞烟灭。\n- H·G·威尔斯"
 LOADING_TIP_57: "革命让我认识了艺术，反过来，艺术又让我认识了革命！\n- 阿尔伯特·爱因斯坦"
 LOADING_TIP_58: "辉格党人时刻准备为了自己的信仰而赴汤蹈火，但他绝对不会把他的政敌送入火坑。而托利党人不仅会玩火自焚，而且还会在最后把那些与他政见不同的人也一起烧了。\n- 约翰·巴肯男爵"
 LOADING_TIP_59: "尸体会关心谁对谁错？\n- 曼努埃尔·阿萨尼亚"
 LOADING_TIP_60: "倭寇表明了我们日本人有能力和列强为伍。我们在盗窃、杀戮、奸淫这些方面，绝不落后于那些来寻找黄金岛的西班牙人、葡萄牙人、荷兰人、英吉利人。\n- 芥川龙之介"
 LOADING_TIP_61: "共和制无可訾议，你们应当接受它。支持法兰西那无可匹敌的民主吧，毕竟它才是定音之锤。\n- 莱昂·甘必大"
 LOADING_TIP_62: "完了。\n- 威廉二世，1919年"
 LOADING_TIP_63: "要寻求持久的和平，就必须采取国际措施来改善大众的命运。整个人类的福利必须取代饥饿和压迫。必须教育世界人民放弃嫉妒、贪婪和怨恨。\n- 穆斯塔法·凯末尔·阿塔图尔克"
 LOADING_TIP_64: "黑格尔在某个地方说过，一切伟大的世界历史事变和人物，可以说都出现两次。他忘记补充一点：第一次是作为悲剧出现，第二次是作为笑剧出现。\n- 卡尔·马克思"
 LOADING_TIP_65: "我们下场战争将会为国家以及人类的最高利益而战。它将是世界历史的浓墨重彩之笔。“强盛还是衰败”将是我们的战斗口号。\n- 弗里德里希·冯·伯恩哈迪《德国与下场大战》"
 LOADING_TIP_66: "反革命的吃人行为本身将使各国相信，只有一种方式可以缩短、简化和集中旧社会的杀人死亡痛苦和新社会的血腥诞生阵痛，这种方式就是革命恐怖。\n- 卡尔·马克思"
 LOADING_TIP_67: "列宁被德国人送去俄罗斯就像你把一小瓶装着伤寒或是霍乱培养基的玻璃瓶倒进一个大城市的供水系统中一样，而且它的作用相当准确。\n- 温斯顿·丘吉尔"
 LOADING_TIP_68: "德国人的纪律是恐惧；我们的纪律是信念——信念终将获胜！\n- 约瑟夫·霞飞"
 LOADING_TIP_69: "我们在这里决定。伊里奇列宁认为，我们不应该给白军留下一面活生生的旗帜，让他们团结起来，特别是在目前的困难情况下。\n- 雅科夫·斯维尔德洛夫"
 LOADING_TIP_70: "我们现在看到，对于革命的反对者来说，侵犯自由是必要的。在革命的时候，我们不能允许人民和革命的敌人有自由。这是一个明确的、无可辩驳的结论。\n- 尼古拉·布哈林"
 LOADING_TIP_71: "工人的党派不是辩论会，而是行动派。\n- 卡尔•拉狄克"
 LOADING_TIP_72: "如果你不能说服一个民族主义者，就让他的脑袋和大街作伴。\n- 列昂·托洛茨基"
 LOADING_TIP_73: "你无法想象当我还是神的时候我还有多少工作要做。\n- 裕仁天皇"
 LOADING_TIP_74: "平常时期我们相信宪法的作用，非常时期我们相信革命的作用。\n- 詹姆斯·康诺利"
 LOADING_TIP_75: "我们所做的一切，每一个行动，都应该符合革命的最高理想。\n- 米哈伊尔·伏龙芝"
 LOADING_TIP_76: "杀死一百个无辜的人，不如放走一个有罪的人。\n- 多洛蕾斯·伊巴露丽"
 LOADING_TIP_77: "这不是一个梦想和幻想的时代，这是一个钢铁的时代，钢一般的意志和铁一般的精神将引导人们走向胜利的捷径。\n- 奥斯瓦尔德·莫斯利"
 LOADING_TIP_78: "信任是由许多行为赢得的，而失去的只有一个。\n- 孙中山"
 LOADING_TIP_79: "革命尚未成功，同志仍需努力！\n- 孙中山"
 LOADING_TIP_80: "同志们，你们知道，在你们胜利地走向共产主义的旗帜上也有我的一滴血！\n- 尼古拉·布哈林"
 LOADING_TIP_81: "我宁可选择菲律宾人运作的像地狱一样的政府也不要美国人运作的像天堂一样的政府。\n- 曼努埃尔·奎松"
 LOADING_TIP_82: "一个人只有在服务时才能获得真正的人类尊严。只有那些让自己参与实现伟大任务的人是伟大的。\n- 何塞·德·里维拉"
 LOADING_TIP_83: "从很早的阶段开始，资产阶级的意识形态史就只是对它所创造的社会的真实性质的每一个洞察力的绝望的抵抗。\n- 格奥尔格·卢卡奇"
 LOADING_TIP_84: "一道命令使这些默默无言的身影成为我们的敌人；一道命令也可能使他们变成我们的朋友。\n- 埃里希·保罗·雷马克，《西线无战事》"
 LOADING_TIP_85: "站在人群中很容易，但独立需要勇气。\n- 圣雄甘地"
 LOADING_TIP_86: "怅寥廓，问苍茫大地，谁主沉浮？\n- 毛泽东"
 LOADING_TIP_87: "毫无疑问，如果我们在第聂伯河上取得胜利，革命的烈火就会蔓延到整个大陆。\n- 米哈伊尔·图哈切夫斯基"
 LOADING_TIP_88: "我的马克思主义观点向我清晰地指出，妇女解放只有在新的社会秩序和不同的经济体系取得胜利的情况下才能实现。\n- 亚历山德拉·柯伦泰"
 LOADING_TIP_89: "皇帝是上天降下的，是神圣的，是神圣的。他的地位高于所有臣民。他必须受到尊重，而且是不可侵犯的。他确实必须对法律给予应有的尊重，但法律无权要求他对法律负责。\n- 伊藤博文"
 LOADING_TIP_90: "以一种温和的方式，你可以撼动世界。\n- 圣雄甘地"
 SPR_gongnongye_bagong:0 "工农业罢工"
 SPR_gongnongye_bagong_desc:0 "该国经济已经走到了山穷水尽的关键时刻，无限制的延长工时与加强劳动强度以维持其在市场上的可怜竞争力的举措终于引爆了劳动者的愤怒。在部分地区已经发生了罢工示威与静坐抗议，倘若不加干涉，大有向总罢工乃至起义方向发展的可能......"
 SPR_junshipanluan_weixie:0 "军事叛乱的威胁"
 SPR_junshipanluan_weixie_desc:0 "尽管共和派能够在革命中打倒君主主义，为西班牙移植上代议制度。但挑战才刚刚开始——其中对于共和制度最为不满的便是该国的武装力量，军官们斥责共和制度下的忠诚不复，而士兵们则埋怨无止境的行政命令对道德的毒害与威胁。来自军队的反共和情绪正愈加激化，并有同社会上的王党残余勾结的可能。"
 SPR_fenliede_guojia:0 "分裂的国家"
 SPR_fenliede_guojia_desc:0 "西班牙社会以撕裂性而著称，城市与农村，改革派与保守倾向，世俗社会与天主教士，分离主义者与统一派......而经济萎靡与政治不稳更是使该国动荡丛生，即使是一点点火星，都有可能点燃这个伊比利亚半岛火药桶。"
 SPR_lengmode_nongcun:0 "冷漠的农村"
 SPR_lengmode_nongcun_desc:0 "对于西班牙而言，它的农村与城市是相互独立的两个世界：农民们只是将日常生活限制在自己的土地与周围的教会内，对于除此之外的一切都漠不关心。唯一能够点燃其热情的便是土地与文化议题。"
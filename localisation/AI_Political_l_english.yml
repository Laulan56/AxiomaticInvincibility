 vanguard_socialist_subtype_desc:0"“团结一致的人民群众将举起魁梧的双臂，以铁铲掩埋奴隶主们，并在最后宣告——革命运动，将成为理论的最佳继承者！”\n先锋社会主义，以其理论家的话来说，是“活的革命学说”。其诞生于20世纪的欧洲社会主义革命与民族解放战争之中的策略与各类观点，通过在胜利者中进行的精炼与归纳而形成了享有共同原则的一系列方案：在汲取平等主义分析方法，通过启用人民民主模式，采纳国有化企业或计划经济模式来推进经济独立自主以扫除剥削压迫的同时。先锋社会主义倾向于强调革命党等政治组织在建设社会主义，团结被压迫者中所扮演的作用，并以加强政党与外围群众的联系为己任，通过积极的社会互动以保障领导权，最终实现社会主义要素在新政权内的胜利与民族解放的实现。"
 marxist_subtype_desc:0"早在19世纪，卡尔·马克思便同其战友在一系列著作内展示了共产主义的蓝图，强调了在现实内兑现其的必要性与必然性——在寰宇的工人团结面前，新社会将通过革命而迅速崛起，宣告无国界、无压迫、无剥削时代的到来。尽管时过境迁，被斥为万恶之源的资本主义已不复野蛮，越加走向“民主”与“人道”......以至引起一部分变革者的疑问与转向。但总有人仍不妥协，随时准备继续战斗。他们认为资本主义的演进恰是对马克思主义正确性的回响，并将进一步敲响革命的警钟。\n革命马克思主义便在20世纪的新天地下兴起，成为了全世界上空的新幽灵。它基于立场本位，对马克思理论进行了现代诠释：包括将不可能主义发挥到极致；倡导夺权必要性的组织心态；以及通过阶级斗争实现无产阶级专政、国际联合和按需分配，从而完全取代陈腐的帝国主义，为人类给出更美好的未来。"
 anarchist_subtype_desc:0"无治主义，顾名思义。即要求结束一切统治自上而下所进行的压制和命令主义的意识形态。他们将当代以民族国家和官僚体系为核心的政治视为集权与暴政的荟萃，并以此提出废除一切压迫的倡议。尝试将自由的概念第一次在人类社会中得到完全兑现。\n无治主义深受19世纪社会主义的理念影响，并从各类自由主义运动中汲取了丰厚成果。尽管其流派多样，但均共享同一类原则：他们呼吁立即废除基于经济、政治等权力资源而构成的垄断，并用无差别的集体所有制取而代之。最终使少数役使多数的日子也将随旧权力机构的瓦解而一去不复返，也便为平等基础上的一致行动开辟出了道路。\n对于一切权力机构的质疑与斗争诉求，使无治主义在绝大多数情况下均是政治光谱上最为激进的一方：他们将包括经济、政治等在内的一系列压迫均看作是权重相同的绳结，为此则必须以彻底的社会革命来扫荡一切议会，银行，工厂.......一举向整个“旧世界”开战，便是对其最佳的概括。"
 moderate_socialist_subtype_desc:0"较至于其他类别的社会主义意识形态，温和社会主义以强灵活性和可塑性而著称：从组建联合阵线到产业赎买，从团结进步民族主义者到保障产业家盈利。在实现产业集体化与财富分配，并建立多数人主导的政府这一过程中。温和社会主义者主张以和平与合作的方式来实现公平、公正与繁荣的社会主义理想。尝试以流血最少的方式来赢得未来与革命。当然，这并不意味着温和社会主义者是“战后恐惧症”，一旦危难时刻一道，他们仍将冲锋在革命战场的前方，并举起社会所有制与社会革命的旗帜。"
 social_democracy_subtype_desc:0"基于人在社群中才能得以发展天性，并依靠互利互惠而愈加繁荣的理论。社会民主主义倡导在发扬现代民主制度的同时，以国家和社会作为基本单位，保障其公民自我实现的自由。\n社会民主主义者相信构建协作主义乌托邦的合理性，并以此将政府作为社会各界的调解人，通过收税、管理自由市场、制定福利制度并巩固国有产业等措施以保障人们享有充足的社会权利，并平等履行社会义务。这样便可实现人人皆温饱，人人皆幸福。由此他们倡导通过民主主义政府对社会的权力分配进行矫正，以根除极端政治与社会危机，并将其作为名正言顺，理所应当的准则。"
 social_liberal_subtype_desc:0"社会自由主义是对古典自由主义的现代修正。在坚持人有理性主宰自身生活、生而平等与私有财产神圣原则的同时。社会自由主义更为注重“保证自我实现的自由”，尝试将国家作为自由的保障者积极引入到社会管理之中。\n出于对无节制资本主义只会将不义扩大并变为社会公理的信念，社会自由主义者倾向于构建福利体系、引入经济干预并在立法上支持进步主义和政治正确的一篮子举措。但这并不意味着社会自由主义将是一种激进与倡导破坏秩序的意识形态，它依旧尊重基于同意原则建立的代议制共和国，乃至积极维护其背后法律的履行。"
 liberal_conservative_subtype_desc:0"自由保守主义秉持理性主义的理想，坚信以稳妥手段推进社会进步并发扬自由的可能。这使得在结果合理的情况下，即使在议会共和国框架下采取一时的精英政治与训政体制，也可自为手段提供合理与合法性。\n自由保守主义者是忠实的市场经济拥护者与现代化保障人，并倡导建立强力的守夜人政府：官僚们只需要做好分内之事，即排除极端政见，建立分权体制以及保证社会公序良俗的不受侵犯。便是对于自由主义乌托邦，公民权益增长与国家崛起的最大贡献。"
 social_conservative_subtype_desc:0"如果有什么东西不能完美融入到现代自由主义世界之中，那非道德、宗教与传统社会莫属。\n社会保守主义的起源可追溯到英美革命对早期激进政治的切割，并经由埃德蒙·伯克所作的《对法国大革命的反思》而实现理论化。比起已逐渐压倒传统主义的自由理性主义而言，保守主义者们担忧启时期的激进意识形态主义者损害民族，毁灭传统的可能。并由此加入到反激进的稳健派队列中。\n虽说各地区的保守主义在理念上各有千秋，但其仍可通过一系列标志来确认谁为同志，谁为敌人：当有人举起秩序下改良、诉诸民族传统以对抗现代极端主义的方法论、并以等级制度与实用主义政治挂帅时。保守主义者便可迅速发现志同道合的同路人。"
 authoritarian_democrat_subtype_desc:0"威权民主主义，顾名思义，即“威权与民主的中介”——既在不同程度上采纳了民主国家的组织方式，而又在其中构成了个别单位集权的局面。尽管分权制衡，近代立法与政党政治或多或少地得以在该体制内扎根，但他们仍可能受到来自强力部门的威胁与越权操控。\n作为政治主张的威权民主主义深受德意志帝国的二元君主制这一“模范”的影响。其倡导者多惊羡于“德式现代化”与“德意志奇迹”的成果，尝试在本国复刻传统与现代并驾齐驱的事业，以稳妥方式将本国拉入到世界舞台之中。到那时，实用主义与民主的铁拳将合力铲除一切反对者，保障国家和民族的繁荣昌盛。"
 despotist_subtype_desc:0"作为一种政治理论与实践，专制主义以权力分配不均与权力高度集中于某部门为显著特征。欧陆近代世俗政权的“绝对主义模式”与天主教廷的教皇制度均为专制主义政治的典型代表。当代专制主义实践则承上启下，随行政官僚制度的完善而构建了如文官独裁（总统独裁）与武官独裁（军政府/戒严时期）等一系列合并国家部门，实现高度集权的现代版变种，并在前辈处继承了秩序、稳定与发展的代表符号。一系列改进让专制主义也得以向下化作民意的一部分，嵌入现代政治中。\n这种变异也使专制主义常被简单认为是一种服务于政治诉求的手段，并令其同各种具有集权化倾向的意识形态间暧昧不清。专制主义也就得以游刃有余，并能与各种类型的实用主义者结为联盟，从而为“发展性独裁”在所谓“民主时代”中赢得属于自己的机会。"
 revolutionary_nationalist_subtype_desc:0"人们不得不选择生活在民族与国家中。所以，他们也不得不担负起这些群体的责任，并共通悲喜、荣辱、进退，乃至生死。\n正如其名，“革命性民族主义”意味着一种以民族与国家为核心进行社会组织的极端状态：当全社会沦落到难以挽回的危机时，恐惧失去权益的既得利益者，害怕在动荡前一输再输的一批公民便会将主权顺势交给“民族复兴超人”，以在不可挽回的日子到来前守住自己的“正常生活”——相较暴民政治而言，至少强人政治还处于常识范畴内。\n尽管“超人”们会因所处地域环境，文化背景不同而采取不同的举措，但革命民族主义的基本路线仍坚定不移——在统制经济的让利举措下，遭遇打击的只有“本族败类”与“外族异种”；社会各界将抛弃选举与议会，而是团结在大大小小的法团内，与行政官僚们共商国是，心心相印；秩序、传统与科学的联盟也将从胜利走向胜利，只要不把维持庞大政府、监狱与警队所需的开支以及包括“调解不公”在内的诸多埋怨作为问题考量在内。那么，民族复兴的愿景自将会步步实现。毕竟，最危险的关头已经度过。眼前的小小挫折，怎么能被称之为是“苦难”呢？"
 
 
